<!DOCTYPE html>
<html>
    <head>
        <title>MCB80x - Login</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0" />
        <link rel="stylesheet" href="css/library/normalize.css">
        <link rel="stylesheet" href="css/library/font-awesome.min.css">
        <link rel="stylesheet" href="css/login.css">
        <script src="js/library/modernizr-2.6.2.min.js"></script>
        <script src="js/library/jquery-1.10.1.min.js"></script>
        <script>
            $(document).ready(function() {
                $('button.submit').on('click', function() {
                    $(this).attr('disabled', 'disabled').html('Signing in...');
                    setTimeout(function() {
                        window.location = window.location.href.replace(/login.html/, '');
                    }, 2000);
                });
            });
        </script>
    </head>
    <body>
        <div class="login border-box">
            <div class="title">Sign in</div>

            <div class="login-option">
                You can log into MCB80x two ways:
            <div>


            <div class="login-option">
                <b>1.</b> Using your edX account:
                <br/>

                <button class="edx border-box"><i class="icon-user"></i>Connect through edX</button>
            </div>


            <div class="login-option">
                <b>2.</b> Using one of your social media accounts:

                <a href="/facebook-login">
                    <button class="facebook border-box"><i class="icon-facebook"></i>Connect with Facebook</button>
                </a>

                <a href="/twitter-login">
                    <button class="twitter border-box"><i class="icon-twitter"></i>Connect using Twitter</button>
                </a>

                <form action="/login" method="POST">
                    <input type="hidden" name="openid-identifier" value="https://www.google.com/accounts/o8/id"/>
                    <button class="google border-box" type="submit"><i class="icon-google-plus"></i>Connect using Google</button>
                </form>

                <form action="/login" method="POST">
                    <input type="hidden" name="openid-identifier" value="http://me.yahoo.com/"/>
                    <button class="yahoo border-box"><i class="icon-user"></i>Connect using Yahoo</button>
                </form>
            </div>

            <hr/>

            <!-- <div class="form-row">
                <i class="icon-user"></i><input type="text" class="border-box" placeholder="login" autofocus="autofocus" />
            </div>
            <div class="form-row">
                <i class="icon-lock"></i><input type="password" class="border-box" placeholder="password" />
            </div>
            <div>
                <input type="checkbox" id="remember-login"><label for="remember-login">Keep me logged in</label>
            </div> -->

            <a href="#">Forgotten password</a> -->

    </body>
</html>
